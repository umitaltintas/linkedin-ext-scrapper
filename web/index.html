<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Relay Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root"></div>

    <template id="sample-json">
      {
        "name": "Ada Lovelace",
        "headline": "Yapay Zeka Araştırmacısı",
        "location": "İstanbul, TR",
        "about": "Öncü mühendis. Matematik ve dağıtık sistemler meraklısı.",
        "experiences": [
          {
            "title": "CTO",
            "company": "FutureAI",
            "duration": "2021 - Günümüz",
            "location": "Remote",
            "description": "Ürün ve platform ekiplerini yönetiyorum."
          }
        ]
      }
    </template>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX transpilation -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <!-- react-json-view from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/react-json-view@1.21.3/dist/main.js"></script>

    <script type="text/babel" src="app.js"></script>
  </body>
</html>
